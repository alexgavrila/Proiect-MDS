<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}-K9Adopt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{
        url_for('static', filename='scripts.js') }}"></script>
    <link href="{{url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1><a href='index'>K9-Adopt</a></h1>
        <p>
            {%if current_user.is_authenticated%}
                Hello, {{current_user.username}}!<br>
                <a href='{{url_for("logout")}}'>Logout</a> <a href='{{url_for("posting_function")}}'>Add a new doggo</a>
            {%else%}
                Hello, you're not logged in!<br>
                <a href='login'>Login</a>
                <a href='register'>Register</a>
            {%endif%}
        </p>
    </header>
    {% block content%}{%endblock%}
    
</body>
</html>
